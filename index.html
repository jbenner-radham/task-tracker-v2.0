<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="author" content="James Benner">
    <title>Task Tracker v2.0</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div id="container">
      <header>
        <h1>Task Tracker</h1>
        <h2>v2.0</h2>
      </header>

      <div id="left-pane">
        <h2>Create a Task</h2>

        <form>
          <p>
            <label>
              Task Name<br>
              <input type="text">
            </label>
          </p>

          <p>
            <label>
              Date<br>
              <input type="date">
            </label>
          </p>

          <p>
            <label>
              Assigned To<br>
              <input type="text">
            </label>
          </p>

          <br>

          <button type="button">Submit</button>
        </form>
      </div>

      <div id="right-pane">
        <h2>Existing Tasks</h2>
        <table>
        </table>
      </div>
    </div> <!-- #container -->

    <script src="data.js"></script>
    <script src="app.js"></script>
  </body>
</html>
